<h1 mat-dialog-title>{{'LANG.TITLE'|translate}}</h1>
<div mat-dialog-content>
    <p class="optionWrapper" *ngFor="let languageOption of languageOptions">
        <button class="option" (click)="selectLang(languageOption.language)">{{languageOption.symbol}} {{languageOption.languageText}}</button>
    </p>
</div>
<div id="closeWrapper" mat-dialog-actions>
  <button id="close" mat-button mat-dialog-close>{{'DIALOG.CLOSE'|translate}}</button>
</div>
