<div id="app-wrapper">
  <div id="langWrapper" *ngIf="transLoaded">
      <button id="selectLanguage" (click)="openChangeLanguage()">{{'LANG.TITLE'|translate}}</button>
  </div>

  <div id="text-wrapper">
    <textarea #textElement (input)="displayCounter()" id="text" [(ngModel)]="text"></textarea>
  </div>
  <div id="control-wrapper">
    <button (click)="resetAll()">{{'HOME.BEGIN'|translate}}</button>
    
  </div>
  <div id="chartSpeedWrapper">
    <p id="chartSpeed">Letras por segundo: <span>{{chartSpeed}}</span></p>
  </div>
  <div id="wordSpeedWrapper">
    <p id="wordSpeed">Palabras por minuto: <span>{{wordSpeed}}</span></p>
  </div> 

  
</div>
